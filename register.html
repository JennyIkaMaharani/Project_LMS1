<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eLearning</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web\css\all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>eLearning</title>
</head>

<body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
        <a class="navbar-brand text-white" href="#">e-Learning | <b>GenZ</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
        </form>

        <a href="index.html"><button type="button" class="btn btn-info ml-lg-2">Login</button></a>

    </nav>


    <div class="container bg-transparent mt-5 w-50">
        <center>
            <h3>Registration</h3>
            <hr>
        </center>
        <form class="row g-3 mt-1">
            <div class="col-md-6">
                <label for="inputfirstname" class="form-label">First name</label>
                <input type="text" class="form-control" id="inputfirstname" required>
            </div>
            <div class="col-md-6">
                <label for="inputlastName" class="form-label ">Lastname</label>
                <input type="text" class="form-control" id="inputlastName" required>
            </div>
            <div class="col-12">
                <label class="visually-hidden" for="autoSizingInputGroup">ID Number</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fas fa-user-lock"></i></div>
                    <input type="password" class="form-control" id="autoSizingInputGroup" required>

                </div>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Domicile Address" required>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Dorm Address" required>
            </div>
            <br>
            <div class="col-12">
                <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="example@genz.mail.com" required>

                </div>
            </div>
            <br>
            <div class="col-12">
                <label class="visually-hidden" for="autoSizingInputGroup">Password</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fas fa-key"></i></div>
                    <input type="password" class="form-control" id="autoSizingInputGroup" required>

                </div>
            </div>
            <div class="col-12">
                <label class="visually-hidden" for="autoSizingInputGroup">Confirm Your Password</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fas fa-key"></i></div>
                    <input type="password" class="form-control" id="autoSizingInputGroup" required>

                </div>
            </div>


            <div class="col-12 mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                  I agree with all term and condition
                </label>
                </div>
            </div>
            <div class="col-12 mt-2">
                <button type="submit" class="btn btn-primary" onclick="alert('You are Registered. Now you can login with your new account')">Register</button>
            </div>
        </form>
    </div>

</body>

</html>
